<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap&amp;subset=latin-ext" rel="stylesheet">
		<link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../styles/entry/entry.css">
		<link rel="stylesheet" href="../styles/entry/query.css">
		<title>MY DIARY</title>
	</head>
	<body onload="entryData()">
		<header>
			<div class="header">
			<a href="../../index.html" class="logo">MyDiary</a>
			<nav class="desktop">
				<ul>
					<li><a href="../../index.html">Home</a></li>
					<li><a href="profile.html">My Entries</a></li>
					<li><a href="login.html">Log out</a></li>
				</ul>
			</nav>
			<nav class="mobile">

				<input type="checkbox" id="mob-nav">
				<label for="mob-nav"><span class="menu-btn"></span></label>
				<ul class="menu">
					<li><a href="../../index.html">Home</a></li>
					<li><a href="profile.html">My Entries</a></li>
					<li><a href="login.html">Log out</a></li>
				</ul>
			</nav>
		</div>
		</header>
		<main>
		<div class="wrapper">
			<img src="../images/diarycrop.png">
			<form action="#">
				<a href="profile.html"><i class="ion-md-close"></i></a>
				<div class="title">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required placeholder="Title">
				</div>
				<textarea placeholder="What's on your mind!" required></textarea>
				<div class="buttons">
					<button class="btn" type="button">Save</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../js/update-entry.js"></script>
		</main>
	</body>
</html>
