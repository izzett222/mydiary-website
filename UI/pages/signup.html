<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Lobster&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap&amp;subset=latin-ext" rel="stylesheet">
		<link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../styles/signup/signup.css">
		<link rel="stylesheet" type="text/css" href="../styles/signup/query.css">
	</head>
	<body>
		<div class="wrapper">	
			<div class="top-part">
			<div class="join">
				<span>Join</span>
				<span class="logo">
					MyDiary
				</span>
				<span>today</span>
			</div>
			<div class="signup">
				<p>Already signup? <a href="login.html">Log in</a></p>
			</div>
		</div>
		<div class="deco"></div>
		<div class="signup-form">
			<form action="profile.html">
				<div class="small-cont">
				<label><span>First name</span></label>
					<input class="small" type="text" name="firstname" required>
				</div>
				<div class="small-cont">
				<label><span>Last name</span></label>
					<input class="small" type="text" name="lastname" required>
				</div>
				<div>
				<label><span>Email</span></label>
					<input type="email" name="email"required>
				</div>
				<div>
				<label><span>Username</span></label>
					<input type="text" name="username"required>
				</div>
				<div>
					<label><span>Password</span></label>
					<input type="password" name="password" required>
				</div>
				<input type="submit" name="signup" value="Sign up">
			</form>
		</div>
		</div>
		<footer>
		<div class="footer">
			<ul>
				<li><a href="../../index.html">Home</a></li>
			</ul>
		</div>
		<p>Copyright Â© 2019 by MyDiary. All rights reserved.</p>
		</footer>
	</body>
</html>
